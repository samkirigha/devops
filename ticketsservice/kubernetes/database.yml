apiVersion: v1
kind: PersistentVolume
metadata:
  name: tickets-new-pv
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/Users/jeremy/work_dir/devops/ticketsservice/clusterDb" # Replace with your local path
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tickets-new-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tickets-mssql-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tickets-mssql
  template:
    metadata:
      labels:
        app: tickets-mssql
    spec:
      containers:
        - name: mssql
          image: mcr.microsoft.com/mssql/server:2022-preview-ubuntu-22.04
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
               name: tickets-mssql-config
            - secretRef:
                name: tickets-mssql-secret
          ports:
            - containerPort: 1433
          volumeMounts:
            - name: tickets-mssql-persistent-storage
              mountPath: /var/opt/mssql
      volumes:
        - name: tickets-mssql-persistent-storage
          persistentVolumeClaim:
            claimName: tickets-new-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: tickets-mssql-service
spec:
  selector:
    app: tickets-mssql
  ports:
    - protocol: TCP
      port: 80
      targetPort: 1433
  type: NodePort
